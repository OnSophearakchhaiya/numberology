<!DOCTYPE html>
<html>
<head>
  <title>Guess Name</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated text container */
    .animated-text {
      position: absolute;
      width: 100%;
      font-size: 2.5em;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      white-space: nowrap;
      animation: scrollText 15s linear infinite;
      text-transform: uppercase;
      letter-spacing: 30px;
    }

    .animated-text.top {
      top: 20%;
    }

    .animated-text.bottom {
      bottom: 20%;
    }

    @keyframes scrollText {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 380px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #667eea;
      font-size: 1.8em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #nameInput {
      width: 100%;
      padding: 12px 18px;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 50px;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 18px;
      background: #f8f9fa;
    }

    #nameInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      background: white;
    }

    button {
      padding: 12px 40px;
      font-size: 1em;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 25px;
      font-size: 1.1em;
      color: #333;
      font-weight: 500;
      min-height: 35px;
      padding: 15px;
      border-radius: 15px;
      background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
      box-shadow: 0 5px 15px rgba(253, 203, 110, 0.3);
      animation: resultFade 0.5s ease-out;
    }

    @keyframes resultFade {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #result:empty {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.5em;
      }

      .animated-text {
        font-size: 1.8em;
        letter-spacing: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Animated text at top -->
<div class="animated-text top">Divine Fate Luck</div>

<div class="container">
  <h2>Guess Your Character</h2>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="guessCharacter()">Guess</button>

  <p id="result"></p>
</div>

<!-- Animated text at bottom -->
<div class="animated-text bottom">Divine Fate Luck</div>

<script>
function guessCharacter() {
  let name = document.getElementById("nameInput").value.toUpperCase();
  let sum = 0;

  for (let i = 0; i < name.length; i++) {
    let charCode = name.charCodeAt(i);
    if (charCode >= 65 && charCode <= 90) {
      sum += charCode - 64; // A=1, B=2...
    }
  }

  // Reduce to single digit
  while (sum > 9) {
    sum = sum.toString().split("").reduce((a, b) => a + Number(b), 0);
  }

  const traits = {
    1: "Leader",
    2: "Friendly",
    3: "Creative",
    4: "Hardworking",
    5: "Adventurous",
    6: "Caring",
    7: "Thinker",
    8: "Ambitious",
    9: "Wise"
  };

  document.getElementById("result").innerText =
    `Your number is ${sum}. You are ${traits[sum]}`;
}
</script>
</body>
</html>
